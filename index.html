<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to loket!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e9638b;
            --bg: #36393f;
            --sidebar: #2f3136;
            --channel-hover: #3d3f45;
            --text: #dcddde;
            --text-muted: #a3a6aa;
            --header: #202225;
            --message-bg: #36393f;
            --border: #202225;
        }
        html { font-size: 16px; }
        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            color: var(--text);
            overflow: hidden;
        }
        .server-sidebar {
            width: 72px;
            background-color: var(--header);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 12px;
            z-index: 1002;
        }
        .server-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--sidebar);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, border-radius 0.3s;
            min-height: 44px;
            touch-action: manipulation;
        }
        .server-icon:hover {
            transform: scale(1.1);
            border-radius: 35%;
        }
        .channel-sidebar {
            width: 240px;
            background-color: var(--sidebar);
            display: flex;
            flex-direction: column;
            z-index: 1001;
            transition: left 0.2s;
        }
        .server-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            font-weight: 700;
            box-shadow: 0 1px 0 rgba(0,0,0,0.2);
            letter-spacing: 0.5px;
        }
        .channel-category {
            padding: 12px 16px 0;
            color: var(--text-muted);
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .channel {
            padding: 8px 16px;
            margin: 2px 8px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            opacity: 0.9;
            min-height: 44px;
            touch-action: manipulation;
        }
        .channel:hover {
            background-color: var(--channel-hover);
            color: var(--text);
            opacity: 1;
            transform: translateX(4px);
        }
        .channel.active {
            background-color: var(--bg);
            color: var(--text);
            opacity: 1;
            transform: translateX(0);
        }
        .channel::before {
            content: "#";
            margin-right: 8px;
            color: var(--text-muted);
            transition: color 0.2s;
        }
        .channel.active::before {
            color: var(--primary);
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg);
            width: auto;
        }
        .channel-header {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 1px 0 rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .channel-header::before {
            content: "#";
            margin-right: 8px;
            color: var(--primary);
        }
        .messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .message {
            margin-bottom: 16px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h3 {
            color: var(--primary);
            margin-top: 24px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .group-container {
            margin-bottom: 16px;
        }
        .group-name {
            display: inline-block;
            background-color: rgba(233, 99, 139, 0.1);
            color: var(--primary);
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid var(--primary);
            font-size: 0.9em;
            margin-bottom: 6px;
            font-weight: bold;
        }
        .member-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-left: 8px;
        }
        .member {
            background-color: rgba(220, 221, 222, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .italic { font-style: italic; }
        .rules-container {
            background-color: rgba(32, 34, 37, 0.5);
            border-radius: 8px;
            padding: 12px;
            margin-top: 10px;
        }
        .rule {
            display: flex;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(79, 84, 92, 0.3);
        }
        .rule:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .rule-number {
            color: var(--primary);
            font-weight: bold;
            min-width: 60px;
            display: inline-block;
        }
        .rule-content {
            flex: 1;
            color: var(--text);
            line-height: 1.5;
        }

        /* Responsive design for mobile */
        @media (max-width: 700px) {
            html { font-size: 15px; }
            body {
                flex-direction: column;
                height: auto;
                overflow: auto;
            }
            .server-sidebar {
                flex-direction: row;
                width: 100vw;
                height: 56px;
                padding-top: 0;
                padding-bottom: 0;
                border-right: none;
                border-bottom: 1px solid var(--border);
                position: fixed;
                top: 0; left: 0; right: 0;
                z-index: 1002;
            }
            .server-icon {
                margin: 0 12px 0 0;
            }
            #menu-toggle {
                display: block;
                position: fixed;
                top: 10px;
                left: 80px;
                z-index: 1003;
                background: var(--header);
                color: var(--primary);
                border: none;
                border-radius: 4px;
                padding: 8px 12px;
                font-size: 18px;
                cursor: pointer;
            }
            .channel-sidebar {
                display: none;
                position: fixed;
                top: 56px;
                left: 0;
                width: 75vw;
                min-width: 160px;
                max-width: 320px;
                height: 100vh;
                z-index: 1001;
                box-shadow: 2px 0 8px rgba(0,0,0,0.4);
                background: var(--sidebar);
            }
            .channel-sidebar.open {
                display: flex;
            }
            #sidebar-overlay {
                display: none;
                position: fixed;
                top: 0; left: 0; right: 0; bottom: 0;
                background: rgba(0,0,0,0.3);
                z-index: 1000;
            }
            .channel-sidebar.open ~ #sidebar-overlay {
                display: block;
            }
            .main-content {
                width: 100vw;
                margin-top: 56px;
                min-width: 0;
            }
            .server-header, .channel-header {
                padding: 10px;
                font-size: 16px;
            }
            .messages {
                padding: 10px;
            }
            .channel {
                padding: 8px 10px;
                margin: 2px 4px;
                font-size: 14px;
            }
        }
        @media (max-width: 400px) {
            html { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="server-sidebar">
        <div class="server-icon">♡</div>
    </div>
    <button id="menu-toggle" style="display:none;">☰ Channels</button>
    <div class="channel-sidebar">
        <div class="server-header">LOKET: A DISCORD RP</div>
        <div class="channel-category">meet loket!</div>
        <div class="channel active" onclick="showChannel(this, 'rules')">rules</div>
        <div class="channel" onclick="showChannel(this, 'masterlist')">masterlist</div>
        <div class="channel" onclick="showChannel(this, 'wishlist')">wishlist</div>
    </div>
    <div id="sidebar-overlay"></div>
    <div class="main-content">
        <div class="channel-header" id="channel-name">rules</div>
        <div class="messages" id="channel-content">
            <!-- Your messages content here (same as before) -->
        </div>
    </div>
    <script>
        // Channel contents (copied from your script, truncated for brevity here)
        const channels = {
            rules: {
                name: "rules",
                content: `
                    <div class="message">
                        <h3>GENERAL RULES.</h3>
                        <div class="rules-container">
                            <div class="rule">
                                <span class="rule-number">1.</span>
                                <div class="rule-content">
                                    no outsiders! yang bisa join di loket cuman yang dapet invitation dari member/admin aja. kenapa gitu? ya gapapa. bosen join dcrp gede gak sih?
                                </div>
                            </div>
                            <!-- ... (rest of your rules) ... -->
                        </div>
                    </div>
                `
            },
            masterlist: {
                name: "masterlist",
                content: `
                    <div class="message">
                        <h3>MASTERLIST.</h3>
                        <!-- ... (your masterlist content) ... -->
                    </div>
                `
            },
            wishlist: {
                name: "wishlist",
                content: `
                    <div class="message">
                        <h3>WISHLIST.</h3>
                        <ul>
                            <li>?</li>
                            <li>?</li>
                            <li>?</li>
                        </ul>
                    </div>
                `
            }
        };

        function showChannel(element, channelId) {
            const channel = channels[channelId];
            const contentElement = document.getElementById("channel-content");
            contentElement.style.opacity = 0;
            contentElement.style.transform = "translateY(10px)";
            setTimeout(() => {
                document.getElementById("channel-name").textContent = channel.name;
                contentElement.innerHTML = channel.content;
                contentElement.style.opacity = 1;
                contentElement.style.transform = "translateY(0)";
                document.querySelectorAll('.channel').forEach(item => {
                    item.classList.remove('active');
                });
                element.classList.add('active');
            }, 150);
            // If on mobile, close sidebar after tap
            if(window.innerWidth <= 700){
                document.querySelector('.channel-sidebar').classList.remove('open');
                document.getElementById('sidebar-overlay').style.display = 'none';
            }
        }

        // Responsive sidebar menu button and overlay
        function setupMobileSidebar() {
            const menuBtn = document.getElementById('menu-toggle');
            const sidebar = document.querySelector('.channel-sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            function handleResize() {
                if(window.innerWidth <= 700){
                    menuBtn.style.display = "block";
                } else {
                    menuBtn.style.display = "none";
                    sidebar.classList.remove('open');
                    overlay.style.display = 'none';
                }
            }
            menuBtn.onclick = function() {
                sidebar.classList.toggle('open');
                overlay.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
            };
            overlay.onclick = function() {
                sidebar.classList.remove('open');
                overlay.style.display = 'none';
            };
            window.addEventListener('resize', handleResize);
            handleResize();
        }
        setupMobileSidebar();

        // Automatically close sidebar after selecting channel on mobile
        document.querySelectorAll('.channel').forEach(item => {
            item.addEventListener('click', function() {
                if(window.innerWidth <= 700){
                    document.querySelector('.channel-sidebar').classList.remove('open');
                    document.getElementById('sidebar-overlay').style.display = 'none';
                }
            });
        });

        // Initial content
        document.getElementById("channel-content").innerHTML = channels["rules"].content;
    </script>
</body>
</html>
