<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #1a1a1a;
            --fg: #e0e0e0;
            --user-color: #e9638b;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--fg);
            font-family: 'Space Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .message {
            margin-bottom: 20px;
            line-height: 1.4;
            word-wrap: break-word;
            max-width: 80%;
        }
        
        .message-user {
            font-weight: bold;
            color: var(--user-color);
            margin-bottom: 5px;
        }
        
        .message-content {
            color: var(--fg);
            text-align: center;
        }
        
        .typing {
            display: inline-block;
            min-height: 20px;
        }
        
        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background: var(--user-color);
            vertical-align: text-bottom;
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
    </div>

    <script>
        const chatData = [
            { user: "cat0_0", content: "lg apa" },
            { user: "TBZAssemble98", content: "Lg bantu Wonbin nulis rules dan masterlist Loket" },
            { user: "cat0_0", content: "ooo keren" },
            { user: "TBZAssemble98", content: "Mau liat?" }
        ];

        async function typeWriter(element, text, speed) {
            return new Promise(resolve => {
                let i = 0;
                const timer = setInterval(() => {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(timer);
                        resolve();
                    }
                }, speed);
            });
        }

        async function displayMessages() {
            const container = document.getElementById('chat-messages');
            
            for (const msg of chatData) {
                const msgEl = document.createElement('div');
                msgEl.className = 'message';
                msgEl.innerHTML = `
                    <div class="message-user">${msg.user}</div>
                    <div class="typing"><span class="typing-cursor"></span></div>
                `;
                
                container.appendChild(msgEl);
                container.scrollTop = container.scrollHeight;
                
                const typingSpeed = 30 + Math.random() * 70;
                await new Promise(resolve => setTimeout(resolve, 400));
                
                const typingEl = msgEl.querySelector('.typing');
                typingEl.innerHTML = '';
                await typeWriter(typingEl, msg.content, typingSpeed);
                
                await new Promise(resolve => setTimeout(resolve, 800 + Math.random() * 1200));
            }
        }

        window.onload = displayMessages;
    </script>
</body>
</html>
